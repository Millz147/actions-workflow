name: Fetch API
on: 
  push:
    branches:
      - main
jobs:
  fetch-requests:
    runs-on: ubuntu-latest
    steps:
      - name: automatically create issue after push on main branch
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}'
          --header 'content-type: application/json' \
          --data '{
          "title": "Automatic issue created for commit: ${{ github.sha }}",
          "body": "This issue was automatically created after deploying on main using Action workflows"
          }'